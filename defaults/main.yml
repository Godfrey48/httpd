---
# file: apache/defaults/main.yml
#
# defaults file
#

apache_build_dependencies: []
apache_dir: "/usr/local/apache2"
apache_dir_source: /usr/local/src
apache_user: apache
apache_version: 2.4.23

apache_dir_install: "{{ apache_dir }}-{{ apache_version }}"
apache_tarball: "httpd-{{ apache_version }}.tar.gz"

apache_build_options: '--prefix={{ apache_dir_install }}'
apache_download_url: "http://apache.osuosl.org//httpd/{{ apache_tarball }}"
apache_download_url_asc: "https://www.apache.org/dist/httpd/{{ apache_tarball }}.asc"
apache_download_url_md5: "https://www.apache.org/dist/httpd/{{ apache_tarball }}.md5"
