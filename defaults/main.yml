---
# file: apache/defaults/main.yml
#
# defaults file
#

apache_build_dependencies:
  - gcc
  - libapr1-dev
  - libaprutil1-dev
  - libpcre3-dev

apache_dir: /usr/local/apache2
apache_dir_cache: /var/cache/apache2
apache_dir_configuration: /etc/apache2
apache_dir_log: /var/log/apache2
apache_dir_modules: /usr/lib/apache2/modules
apache_dir_source: /usr/local/src

apache_modules:
  - access_compat
  - actions
  - alias
  - allowmethods
  - asis
  - auth_basic
  - auth_digest
  - auth_form
  - authn_anon
  - authn_core
  - authn_dbd
  - authn_dbm
  - authn_file
  - authn_socache
  - authnz_ldap
  - authz_core
  - authz_dbd
  - authz_dbm
  - authz_groupfile
  - authz_host
  - authz_owner
  - authz_user
  - autoindex
  - buffer
  - cache
  - cache_disk
  - cache_socache
  - cgi
  - cgid
  - charset_lite
  - data
  - dav
  - dav_fs
  - dav_lock
  - dbd
  - deflate
  - dialup
  - dir
  - dump_io
  - echo
  - env
  - expires
  - ext_filter
  - file_cache
  - filter
  - headers
  - heartbeat
  - heartmonitor
  - include
  - info
  - lbmethod_bybusyness
  - lbmethod_byrequests
  - lbmethod_bytraffic
  - lbmethod_heartbeat
  - ldap
  - log_debug
  - log_forensic
  - lua
  - macro
  - mime
  - mime_magic
  - mpm_event
  - mpm_prefork
  - mpm_worker
  - negotiation
  - proxy
  - proxy_ajp
  - proxy_balancer
  - proxy_connect
  - proxy_express
  - proxy_fcgi
  - proxy_fdpass
  - proxy_ftp
  - proxy_html
  - proxy_http
  - proxy_scgi
  - proxy_wstunnel
  - ratelimit
  - reflector
  - remoteip
  - reqtimeout
  - request
  - rewrite
  - sed
  - session
  - session_cookie
  - session_crypto
  - session_dbd
  - setenvif
  - slotmem_plain
  - slotmem_shm
  - socache_dbm
  - socache_memcache
  - socache_shmcb
  - speling
  - ssl
  - status
  - substitute
  - suexec
  - unique_id
  - userdir
  - usertrack
  - vhost_alias
  - xml2enc

apache_modules_enabled: []

apache_user:
  name: www-data
  home: /var/www-data
  shell: /usr/sbin/nologin

apache_version: 2.4.23


apache_default: |
  ### htcacheclean settings ###

  ## run htcacheclean: yes, no, auto
  ## auto means run if /etc/apache2/mods-enabled/cache_disk.load exists
  ## default: auto
  HTCACHECLEAN_RUN=auto

  ## run mode: cron, daemon
  ## run in daemon mode or as daily cron job
  ## default: daemon
  HTCACHECLEAN_MODE=daemon

  ## cache size
  HTCACHECLEAN_SIZE=300M

  ## interval: if in daemon mode, clean cache every x minutes
  HTCACHECLEAN_DAEMON_INTERVAL=120

  ## path to cache
  ## must be the same as in CacheRoot directive
  HTCACHECLEAN_PATH=/var/cache/apache2/mod_cache_disk

  ## additional options:
  ## -n : be nice
  ## -t : remove empty directories
  HTCACHECLEAN_OPTIONS="-n"

apache_dir_install: "{{ apache_dir }}-{{ apache_version }}"
apache_tarball: "httpd-{{ apache_version }}.tar.gz"

apache_build_options: '--prefix={{ apache_dir_install }}'
apache_download_url: "http://apache.osuosl.org//httpd/{{ apache_tarball }}"
apache_download_url_asc: "https://www.apache.org/dist/httpd/{{ apache_tarball }}.asc"
apache_download_url_md5: "https://www.apache.org/dist/httpd/{{ apache_tarball }}.md5"
