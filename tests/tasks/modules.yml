---
# file: apache/tests/tasks/modules.yml
#
# Test tasks to verify modules configuration.
#

#    - httpd_dir_cache
#    - httpd_dir_log

- name: modules | load files are present?
  command: "test -e {{ httpd_dir_configuration }}/mods-available/{{ item }}.load"
  with_items: "{{ httpd_modules }}"
  changed_when: no
