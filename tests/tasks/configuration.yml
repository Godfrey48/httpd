---
# file: apache/tests/tasks/configuration.yml
#
# Test tasks to verify configuration.
#

- name: configuration | directory(ies) are present?
  command: "test -d {{ httpd_dir_configuration }}/{{ item }}"
  with_items:
    - ''
    - /conf-available
    - /mods-available
    - /mods-enabled
    - /sites-available
    - /sites-enabled
  become: yes
  changed_when: no

- name: copy to server expected configuration
  copy:
    src=files/etc/default/httpd
    dest=/tmp/etc_default_httpd.expected
    owner="{{ httpd_user.name }}"
    group="{{ httpd_user.name }}"
    mode=0644
  become: yes
  changed_when: no

- name: ensure config was generated as expected
  command: diff -q -w /etc/default/httpd /tmp/etc_default_httpd.expected
  become: yes
  changed_when: no

- name: copy to server expected envvars file
  copy:
    src=files/etc/httpd/envvars
    dest=/tmp/etc_httpd_envvars.expected
    owner="{{ httpd_user.name }}"
    group="{{ httpd_user.name }}"
    mode=0644
  become: yes
  changed_when: no

- name: ensure config was generated as expected
  command: diff -q -w /etc/httpd/envvars /tmp/etc_httpd_envvars.expected
  become: yes
  changed_when: no
