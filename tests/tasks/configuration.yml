---
# file: apache/tests/tasks/configuration.yml
#
# Test tasks to verify configuration.
#

- name: configuration | directory(ies) are present?
  command: "test -d {{ apache_dir_configuration }}/{{ item }}"
  with_items:
    - ''
    - /envvars
    - /conf-available
    - /mods-available
    - /mods-enabled
    - /sites-available
    - /sites-enabled
  become: yes
  changed_when: no

- name: copy to server expected configuration
  copy:
    src=files/default_apache2
    dest=/tmp/default_apache2.expected
    owner="{{ apache_user }}"
    group="{{ apache_user }}"
    mode=0644
  become: yes
  changed_when: no

- name: ensure config was generated as expected
  command: diff -q -w /etc/default/apache2 /tmp/default_apache2.expected
  become: yes
  changed_when: no
