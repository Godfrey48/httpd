---
# file: apache/tasks/validation.yml
#
# validation tasks.
#

- name: ensure mandatory variables are set
  fail:
    msg="{{ item }} is a mandatory variable"
  when: "{{ item }} is not defined"
  with_items:
    - httpd_build_dependencies
    - httpd_build_options
    - httpd_configuration
    - httpd_default
    - httpd_dir
    - httpd_dir_cache
    - httpd_dir_configuration
    - httpd_dir_install
    - httpd_dir_lock
    - httpd_dir_lib
    - httpd_dir_run
    - httpd_dir_source
    - httpd_download_url
    - httpd_download_url_asc
    - httpd_download_url_md5
    - httpd_force_build
    - httpd_modules_dynamic
    - httpd_modules_static
    - httpd_mpm_module
    - httpd_ports
    - httpd_user.name
    - httpd_version
